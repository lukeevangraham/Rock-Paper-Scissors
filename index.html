<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Multiplayer</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  </head>
  <body class="bg-dark text-white" onbeforeunload="return userUnloading()">
      <div class="container">
          <div class="jumbotron bg-warning text-dark p-5">
              <h1 class="display-4">Rock, Paper, Scissors
                  <h2 class="display-5">Multiplayer</h2>
                  <hr class="my-4">
                  <p >Enter your name to start the game</p>
          </div>
          <div class="row">
              <div class="col-12">
                <div class="row justify-content-center" id="belowJumbo">
                  <div class="col-3">
                      <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Your Name">
                      </div>
                    </div>
                    <div class="col-3 justify-content-center">
                      <button class="btn btn-primary" id="nameSubmit">Submit</button>
                  </div>
                </div>
                <!-- <div id="firebaseui-auth-container"></div> -->
                <!-- <div id="loader">Loading...</div> -->
                <div id="watchers"></div>
              </div>
          </div>
          <div class="row">
              <div class="col-4 text-center h5">
                <div id="playerOne">Player One</div>
                <div id="playerOneChoices"></div>
                <div id="playerOneSores"></div>
                </div>
              <div class="col-4 text-center h5">Stage</div>
              <div class="col-4 text-center h5">
                <div id="playerTwo">Player One</div>
                <div id="playerTwoChoices"></div>
                <div id="playerTwoSores"></div>
                </div>
          </div>
      </div>









    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
